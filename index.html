<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBnpyZxD7Ju7JQdNYTOnasAeiihDKS0bpI",
  authDomain: "australian-web-9a688.firebaseapp.com",
  databaseURL: "https://australian-web-9a688-default-rtdb.firebaseio.com",
  projectId: "australian-web-9a688",
  storageBucket: "australian-web-9a688.firebasestorage.app",
  messagingSenderId: "946515883281",
  appId: "1:946515883281:web:0837fe8a0c75e0f7ed08b0",
  measurementId: "G-J7T070621M"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.doSearch = async function(){
  const grant = document.getElementById("grantNo").value.trim();
  const res = document.getElementById("result");
  res.innerHTML = "";

  if(!grant){
    res.innerHTML = "<p class='error'>Please enter a valid Visa Grant Number.</p>";
    return;
  }

  try {
    const snap = await getDocs(collection(db,"entries"));
    let found = null; let id=null;
    snap.forEach(s=>{
      const d=s.data();
      if(d.id===grant){found=d;id=s.id;}
    });

    if(!found){
      res.innerHTML = `<div class='error'>There was a problem with your request. Please try again with a valid number.</div>`;
      return;
    }

    // üîπ Detect PDF or Image and show
    let fileView = "";
    if(found.link){
      if(found.link.toLowerCase().endsWith(".pdf")){
        fileView = `<iframe src="${found.link}" width="100%" height="600" style="border-radius:6px;border:1px solid #ccc;margin-top:15px"></iframe>`;
      } else if(found.link.match(/\.(jpg|jpeg|png|gif|webp)$/i)){
        fileView = `<img src="${found.link}" alt="Visa Document" style="max-width:100%;margin-top:15px;border-radius:6px;border:1px solid #ccc"/>`;
      } else {
        fileView = `<a href="${found.link}" target="_blank">üó≥Ô∏è Open Fill</a>`;
      }
    }

    // üîπ Build result box
    res.innerHTML = `
      <div class='result-box'>
        <div class='tick'>‚úî</div>
        <h3 style='text-align:center;color:#003f7f'>VEVO Check Results</h3>
        <p><span class='rlabel'>Date provided last checked:</span> ${new Date().toISOString()}</p>
        <p><span class='rlabel'>Grant Date:</span> ${found.grantDate||''}</p>
        <p><span class='rlabel'>Expiry Date:</span> ${found.expiryDate||''}</p>
        <p><span class='rlabel'>Visa Name:</span> ${found.title||''}</p>
        <p><span class='rlabel'>Visa Class:</span> ${found.visaClass||''}</p>
        <p><span class='rlabel'>Visa Details:</span> ${found.message||''}</p>
        <p><span class='rlabel'>Work Entitlement:</span> ${found.work||'Allowed to work full time in Australia.'}</p>
        ${fileView}
        <div style='text-align:center;margin-top:15px'>
          <a href='index.html'><button style='background:#004aad'>Close VEVO Check Home</button></a>
        </div>
      </div>`;

    // üîπ Update view count
    if(id){ await updateDoc(doc(db,"entries",id),{views:(found.views||0)+1}); }

  } catch(err){
    console.error(err);
    res.innerHTML="<p class='error'>Server error ‚Äî please try again later.</p>";
  }
};

window.clearForm = function(){
  ["docType","refType","fullName","dob","grantNo"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("result").innerHTML="";
}
</script>
